<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()" class="reservation-form">
    <div class="form-grid">
      <div class="form-group">
        <label for="package">Package</label>
        <input id="package" type="text" formControlName="package" readonly />
      </div>

      <div class="form-group">
        <label for="montant">Montant</label>
        <input id="montant" type="text" formControlName="montant" readonly />
      </div>
  
      <div class="form-group">
        <label for="date">Date de l'événement</label>
        <input id="date" type="date" formControlName="date" />
      </div>
  
      <div class="form-group">
        <label for="lieu">Lieu de l'événement</label>
        <input id="lieu" type="text" formControlName="lieu" placeholder="Ex : Bastos, Yaoundé" />
      </div>
  
      <div class="form-group">
        <label for="nom">Nom complet</label>
        <input id="nom" type="text" formControlName="nom" placeholder="Ex : John Doe" />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Ex : john.doe@example.com" />
      </div>
  
      <div class="form-group">
        <label for="whatsapp">Numéro WhatsApp</label>
        <input
          id="whatsapp"
          type="text"
          formControlName="whatsapp"
          placeholder="Ex : +237 012 345 678"
        />
      </div>
    </div>
  
    <div class="form-group terms">
      <input type="checkbox" id="terms" formControlName="terms" />
      <label for="terms">
        J’ai lu et j’accepte vos <a href="#">conditions d’utilisation</a>
      </label>
    </div>
  
    <button type="submit" [disabled]="reservationForm.invalid" class="submit-button">Envoyer</button>
  </form>
